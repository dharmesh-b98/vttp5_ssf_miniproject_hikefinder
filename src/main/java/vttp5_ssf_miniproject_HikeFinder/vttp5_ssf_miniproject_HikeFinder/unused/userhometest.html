<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hike Spots</title>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFwk8WhPZ2hVOGvPLxxCwKCQNibZ2yr3Q&callback=initMap"
            defer>
        </script>
        <style>
            /* Global Styles */
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
                margin: 20px 0;
                color: #444;
            }

            #map {
                height: 500px;
                width: 100%;
                max-width: 900px;
                margin: 20px auto;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            /* List Container */
            .list-container {
                max-height: 200px;
                overflow-y: auto;
                border: 1px solid #ccc;
                border-radius: 8px;
                margin: 20px auto;
                padding: 0;
                width: 90%;
                max-width: 900px;
                background-color: #fff;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .locations-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .locations-list li {
                border-bottom: 1px solid #eee;
                padding: 10px 20px;
                transition: background-color 0.3s;
            }

            .locations-list li:hover {
                background-color: #f9f9f9;
            }

            /* Buttons */
            .zoom-button {
                width: 100%;
                padding: 12px 16px;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                transition: background-color 0.3s, transform 0.2s;
            }

            .zoom-button:hover {
                background-color: #0056b3;
                transform: scale(1.03);
            }

            .zoom-button:active {
                transform: scale(1);
            }

            /* Scrollbar Customization */
            .list-container::-webkit-scrollbar {
                width: 8px;
            }

            .list-container::-webkit-scrollbar-thumb {
                background-color: #007bff;
                border-radius: 4px;
            }

            .list-container::-webkit-scrollbar-thumb:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Explore Hike Spots</h1>
        <div id="map"></div>

        <!-- Scrollable List -->
        <div class="list-container">
            <ul class="locationsList" data-th-each="hikeSpot: ${hikeSpotList}">
                <li><button class="zoom-button" data-th-id="${hikeSpot.name}" data-th-text = "${hikeSpot.name}"></button></li>
            </ul>
        </div>

        <script>
            let map;

            const locations = {
                bukitTimah: { position: { lat: 1.3564678216641823, lng: 103.77597552122188 }, title: "Bukit Timah Hill" },
                macritchie: { position: { lat: 1.342316, lng: 103.834844 }, title: "MacRitchie Reservoir Park" },
                sentosa: { position: { lat: 1.2494, lng: 103.8303 }, title: "Sentosa, Singapore" },
                gardens: { position: { lat: 1.2816, lng: 103.8636 }, title: "Gardens by the Bay" },
                changi: { position: { lat: 1.3644, lng: 103.9915 }, title: "Changi Airport" },
            };

            function initMap() {
                // Initialize the map
                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 1.3521, lng: 103.8198 },
                    zoom: 10,
                });

                // Dynamically add markers and populate the list
                populateLocations();
            }

            function populateLocations() {
                const locationsList = document.getElementById("locationsList");

                Object.entries(locations).forEach(([key, location]) => {
                    // Add marker to the map
                    const marker = new google.maps.Marker({
                        position: location.position,
                        map: map,
                        title: location.title,
                    });

                    // Add click listener to marker
                    marker.addListener("click", () => {
                        zoomToLocation(location.position, 15);
                    });

                    // Create a list item for each location
                    const listItem = document.createElement("li");
                    const button = document.createElement("button");
                    button.className = "zoom-button";
                    button.textContent = location.title;
                    button.dataset.locationKey = key;

                    // Add click listener to button
                    button.addEventListener("click", () => {
                        zoomToLocation(location.position, 15);
                    });

                    listItem.appendChild(button);
                    locationsList.appendChild(listItem);
                });
            }

            function zoomToLocation(position, zoomLevel) {
                map.setCenter(position);
                map.setZoom(zoomLevel);
            }
        </script>
    </body>
</html>
